<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tax Calculator</title>
    <link rel="stylesheet" href="/ASSET/CSS/style.css">
</head>
<body>
    <h1>Web-Based Tax Calculator</h1>
    
    
    <div class="tabs">
        <button onclick="showSection('withholding')">Withholding Tax</button>
        <button onclick="showSection('payable')">Payable Tax</button>
        <button onclick="showSection('income')">Income Tax</button>
        <button onclick="showSection('sscl')">SSCL Tax</button>
        <button onclick="showSection('leasing')">Leasing</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    
    <div id="withholding" class="section">
        <h2>Withholding Tax</h2>
        <label for="wt-type">Tax Type:</label>
        <select id="wt-type">
            <option value="rent">Rent</option>
            <option value="interest">Bank Interest</option>
            <option value="dividend">Dividend</option>
        </select>
        <label for="wt-amount">Amount (Rs.)</label>
        <input type="number" id="wt-amount" min="0">
        <button onclick="calculateWithholding()">Calculate</button>
        <p id="wt-result"></p>
    </div>

    <div id="payable" class="section" style="display:none;">
        <h2>Payable Tax (Monthly Salary)</h2>
        <label for="salary">Salary (Rs.)</label>
        <input type="number" id="salary" min="0">
        <button onclick="calculatePayable()">Calculate</button>
        <p id="payable-result"></p>
    </div>

    <div id="income" class="section" style="display:none;">
        <h2>Income Tax (Annual)</h2>
        <label for="annual-income">Annual Income (Rs.)</label>
        <input type="number" id="annual-income" min="0">
        <button onclick="calculateIncomeTax()">Calculate</button>
        <p id="income-result"></p>
    </div>

    <div id="sscl" class="section" style="display:none;">
        <h2>SSCL Tax</h2>
        <label for="sscl-value">Value (Rs.)</label>
        <input type="number" id="sscl-value" min="0">
        <button onclick="calculateSSCL()">Calculate</button>
        <p id="sscl-result"></p>
    </div>

    <script src="/ASSET/JS/app.js"></script>
</body>
</html>
